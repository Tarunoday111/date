<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="keywords" content="HTML, CSS, JavaScript"/>
    <meta name="title" content="Will You Go Out With Me?"/>
    <meta name="description" content="A fun prank page"/>
    <title>Will You Go Out With Me?</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .hidden {
            display: none;
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        button {
            font-size: 20px;
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            position: relative;
        }
        button#no {
            background-color: #f44336;
        }
        #celebration {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            z-index: 10;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow;
            animation: fall 2s linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div id="celebration">ðŸŽ‰ Yay! Let's go out! ðŸŽ‰</div>
    
    <div id="intro">
        <h1>Hey Ammuuluuu!</h1>
        <p>I've been meaning to ask you something really important.</p>
        <p>But first, let's build up a little suspense...</p>
        <button id="next">Next</button>
    </div>
    
    <div id="mainQuestion" class="hidden">
        <h1>Will You Go Out With Me?</h1>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <script>
        const nextButton = document.getElementById('next');
        const intro = document.getElementById('intro');
        const mainQuestion = document.getElementById('mainQuestion');
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
        const celebration = document.getElementById('celebration');

        nextButton.addEventListener('click', () => {
            intro.classList.add('hidden');
            mainQuestion.classList.remove('hidden');
        });

        yesButton.addEventListener('click', showCelebration);
        noButton.addEventListener('mouseover', moveButton);

        function showCelebration() {
            celebration.style.display = 'flex';
            createConfetti();
        }

        function moveButton() {
            const bodyRect = document.body.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();
            const maxX = bodyRect.width - buttonRect.width;
            const maxY = bodyRect.height - buttonRect.height;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noButton.style.position = 'absolute';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                celebration.appendChild(confetti);
            }
        }
    </script>
</body>
</html>
